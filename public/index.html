<!DOCTYPE html>
<html ng-app="pokeangular">
  <head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/pokemon.css" />
    <title>PokeAngular</title>
  </head>
  <body ng-controller="PokemonStats">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="number" class="form-control" placeholder="Search" ng-model="pokemonNumber">
            </div>
            <button type="submit" class="btn btn-default" ng-click="setPokemon(pokemonNumber)">Submit</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container" style="margin-top: 50px;">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>{{ pokemon.name }}</h1>
        </div>
      </div>
      <div class="text-center">
        <img ng-src="http://img.pokemondb.net/artwork/{{pokemon.name | lowercase}}.jpg" />
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="list-group move-box">
            <a href="#" class="list-group-item" ng-click="selectMove(move)"
              ng-class="{'active': move == selected}"
              ng-repeat="move in pokemon.moves">
              {{move.name}}
            </a>
          </div>
        </div>
      </div>
    </div>
    <script type="application/javascript" src="bower_components/angular/angular.js"></script>
    <script type="application/javascript" src="scripts/app.js"></script>
  </body>
</html>
